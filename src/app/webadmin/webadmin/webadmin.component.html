<div class="ml-col-1 padding-general-m">
  <div class="col-12" style="padding:0;">
    <h2 class="text-ultra">Main Index</h2>
    <br />
  </div>
  <div class="ml-col-1">
    <form class="ap-form__titulo ap-form__titulo" [formGroup]="titlesForm">
      
      <div class="ml-col-4">
        <div class="ml-col-1">
          <div class="ap-form__input">
              <mat-form-field >
                  <mat-label>Home</mat-label>
                  <input matInput formControlName="home" placeholder="Example Home" type="text" [(ngModel)]="titlesObj[0].name">
              </mat-form-field> 
              <span class="ml-col-1 form_error_found_label" *ngIf="form_required.no_home">
                Home is required*
              </span>
          </div>
        </div>
      </div>

      <div class="ml-col-4">
        <div class="ml-col-1">
          <div class="ap-form__input">
              <mat-form-field >
                  <mat-label>About</mat-label>
                  <input matInput formControlName="about" placeholder="Example About" type="text" [(ngModel)]="titlesObj[1].name">
              </mat-form-field> 
              <span class="ml-col-1 form_error_found_label" *ngIf="form_required.no_about">
                About is required*
              </span>
          </div>
        </div>
      </div>

      <div class="ml-col-4">
        <div class="ml-col-1">
          <div class="ap-form__input">
              <mat-form-field >
                  <mat-label>Design</mat-label>
                  <input matInput formControlName="design" placeholder="Example Design" type="text" [(ngModel)]="titlesObj[2].name">
              </mat-form-field> 
              <span class="ml-col-1 form_error_found_label" *ngIf="form_required.no_design">
                Design is required*
              </span>
          </div>
        </div>
      </div>

      <div class="ml-col-4">
        <div class="ml-col-1">
          <div class="ap-form__input">
              <mat-form-field >
                  <mat-label>More</mat-label>
                  <input matInput formControlName="more" placeholder="Example More" type="text" [(ngModel)]="titlesObj[3].name">
              </mat-form-field> 
              <span class="ml-col-1 form_error_found_label" *ngIf="form_required.no_more">
                More is required*
              </span>
          </div>
        </div>
      </div>

      <div class="ml-col-4">
        <div class="ml-col-1">
          <div class="ap-form__input">
              <mat-form-field >
                  <mat-label>Button Text</mat-label>
                  <input matInput formControlName="btnText" placeholder="Example Text buttin" type="text" [(ngModel)]="titlesObj[4].name">
              </mat-form-field> 
              <span class="ml-col-1 form_error_found_label" *ngIf="form_required.no_">
                Button Text is required*
              </span>
          </div>
        </div>
      </div>

      <div class="ml-col-4">
        <div class="ml-col-1">
          <button style="width: 100px;" class="ap-form__buttons-button padding-lateral-m button-black button-icon button-icon--add-white" (click)="updateTitles()">Update</button>
        </div>         
      </div>

    </form>
  </div>
  <div class="row padding-bottom-m">
    <div class="tarjeta-index" *ngFor="let post of posts, index as index;">
      <div class="card">
        <div class="card__row" id="image_space_{{ index }}">
          <figure class="card__image">
            <img src="{{post.frontphoto}}" class="card__image-img" />
          </figure>
          <figure class="card__image">
            <img src="{{post.backphoto}}" class="card__image-img"  />
          </figure>
        </div>
        <div class="card__row padding-tb-x text-center">
          <button 
            class="button" 
            data-toggle="modal" 
            (click)="primaryModal.show(); passdata(post.id); showImagesSpaces( 'image_space_' + index )"
            class="index-cards__card-buttons-button button-green button-icon button-icon--edit-white">
           &nbsp; Editar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Aqui empieza las tarjeta: el for es quien las crea >
  <div class="col" *ngFor="let post of posts; let i = index" style="border: solid 1px green;">
    <mat-card *ngIf="i==7" style="margin-bottom:15px; text-align:center">
      <div class="btn-group float-right" dropdown>
        <div class="row">

          <div class="col-sm-4 col-md-4">
            <img style="margin-right: 10px;" class="img-size" src="{{post.frontphoto}}">
          </div>
        </div>

        <div class="row">

          <div class="col-sm-4 col-md-4">

            <img class="img-size" src="assets/img/Coliving.jpg">
          </div>
        </div>
      </div>
      <button style="margin-top: 10%;" type="button" class="btn btn-primary" data-toggle="modal" (click)="primaryModal.show();passdata(post.id);">
        Editar
      </button>
    </mat-card>

    <mat-card *ngIf="i==14" style="margin-bottom:15px; text-align:center">
      <div class="btn-group float-right" dropdown>
        <div class="row">

          <div class="col-sm-4 col-md-4">
            <img style="margin-right: 10px;" class="img-size" src="{{post.frontphoto}}">
          </div>
        </div>

        <div class="row">

          <div class="col-sm-4 col-md-4">

            <img class="img-size" src="assets/img/Coliving.jpg">
          </div>
        </div>
      </div>
      <button style="margin-top: 10%;" type="button" class="btn btn-primary" data-toggle="modal" (click)="primaryModal.show();passdata(post.id);">
        Editar
      </button>
    </mat-card>

    <mat-card *ngIf="i!=7 && i!=14" style="margin-bottom:15px; text-align:center">
      <div class="btn-group float-right" dropdown>
        <div class="row">

          <div class="col-sm-4 col-md-4">

            <img style="margin-right: 10px;" class="img-size" src="{{post.frontphoto}}">
          </div>
        </div>

        <div class="row">

          <div class="col-sm-4 col-md-4">

            <img class="img-size" src="{{post.backphoto}}">
          </div>
        </div>
      </div>
      <button style="margin-top: 10%;" type="button" class="btn btn-primary" data-toggle="modal" (click)="primaryModal.show();passdata(post.id);">
        Editar
      </button>
    </mat-card>

  </div>
  <Aqui terminan las tarjeta: el for es quien las crea -->
<!--/.row-->

<div class="black-box">
  <img src="" id="image_data" />
</div>
<div bsModal #primaryModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Selecciona las Imagenes a cambiar de la posicion: {{PostId}}</h4>
        <button type="button" class="ap-form__rButton button-red padding-lateral-m" id="close_button" (click)="primaryModal.hide()" aria-label="Close">
          Close
        </button>
      </div>
      <div class="form">
        <form #loginForm="ngForm" autocomplete="off">
          <div class="form__image">
            <input 
              class="display-none"
              type="file" 
              name="image_one_selected"
              accept="image/*"
              (change)="readImageData($event, '350x350', 0);"
              id="validatedCustomFile" 
              required>
            <label class="form__image-img" for="validatedCustomFile">
              <figure class="image_to_preview_container">
                <img src="#" class="image_to_preview placeholder_image" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Imagen Default:</strong> <br /> 
                *La imagen deber치 de ser de 350px * 350px.
              </span>
            </label>
          </div>
          <div class="form__image">
            <input 
              class="display-none"
              type="file" 
              name="image_one_selected"
              accept="image/*"
              (change)="readImageData($event, '350x350', 1);"
              id="validatedCustomFile1" 
              required>
            <label class="form__image-img" for="validatedCustomFile1">
              <figure class="image_to_preview_container">
                <img src="#" class="image_to_preview placeholder_image" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Imagen Hover:</strong> <br /> 
                *La imagen deber치 de ser de 350px * 350px.
              </span>
            </label>
          </div>
          <div class="card__row">
            <div class="modal-footer">
              
              <button type="submit" [disabled]="!loginForm.form.valid" (click)="updatephoto()"class="ap-form__buttons-button ap-form__buttons-button--no-margin ap-form__buttons-button--big button-black button-icon button-icon--add-white">
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
