<div class="ml-col-1 padding-general-m">
  <div class="col-12" style="padding:0;">
    <h2>  Página Principal</h2>
    <br />
  </div>
  <div class="row padding-bottom-m">
    <div class="tarjeta-index" *ngFor="let post of posts, index as index;">
      <div class="card">
        <div class="card__row" id="image_space_{{ index }}">
          <figure class="card__image">
            <img src="{{post.frontphoto}}" class="card__image-img" />
          </figure>
          <figure class="card__image">
            <img src="{{post.backphoto}}" class="card__image-img"  />
          </figure>
        </div>
        <div class="card__row padding-tb-x text-center">
          <button 
            class="button" 
            data-toggle="modal" 
            (click)="primaryModal.show(); passdata(post.id); showImagesSpaces( 'image_space_' + index )">
            Editar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Aqui empieza las tarjeta: el for es quien las crea >
  <div class="col" *ngFor="let post of posts; let i = index" style="border: solid 1px green;">
    <mat-card *ngIf="i==7" style="margin-bottom:15px; text-align:center">
      <div class="btn-group float-right" dropdown>
        <div class="row">

          <div class="col-sm-4 col-md-4">
            <img style="margin-right: 10px;" class="img-size" src="{{post.frontphoto}}">
          </div>
        </div>

        <div class="row">

          <div class="col-sm-4 col-md-4">

            <img class="img-size" src="assets/img/Coliving.jpg">
          </div>
        </div>
      </div>
      <button style="margin-top: 10%;" type="button" class="btn btn-primary" data-toggle="modal" (click)="primaryModal.show();passdata(post.id);">
        Editar
      </button>
    </mat-card>

    <mat-card *ngIf="i==14" style="margin-bottom:15px; text-align:center">
      <div class="btn-group float-right" dropdown>
        <div class="row">

          <div class="col-sm-4 col-md-4">
            <img style="margin-right: 10px;" class="img-size" src="{{post.frontphoto}}">
          </div>
        </div>

        <div class="row">

          <div class="col-sm-4 col-md-4">

            <img class="img-size" src="assets/img/Coliving.jpg">
          </div>
        </div>
      </div>
      <button style="margin-top: 10%;" type="button" class="btn btn-primary" data-toggle="modal" (click)="primaryModal.show();passdata(post.id);">
        Editar
      </button>
    </mat-card>

    <mat-card *ngIf="i!=7 && i!=14" style="margin-bottom:15px; text-align:center">
      <div class="btn-group float-right" dropdown>
        <div class="row">

          <div class="col-sm-4 col-md-4">

            <img style="margin-right: 10px;" class="img-size" src="{{post.frontphoto}}">
          </div>
        </div>

        <div class="row">

          <div class="col-sm-4 col-md-4">

            <img class="img-size" src="{{post.backphoto}}">
          </div>
        </div>
      </div>
      <button style="margin-top: 10%;" type="button" class="btn btn-primary" data-toggle="modal" (click)="primaryModal.show();passdata(post.id);">
        Editar
      </button>
    </mat-card>

  </div>
  <Aqui terminan las tarjeta: el for es quien las crea -->
<!--/.row-->

<div class="black-box">
  <img src="" id="image_data" />
</div>

<div bsModal #primaryModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Selecciona las Imagenes a cambiar de la posicion: {{PostId}}</h4>
        <button type="button" class="close" (click)="primaryModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>



      <div class="form">
        <form #loginForm="ngForm" autocomplete="off">
          <div class="form__image">
            <input 
              class="display-none"
              type="file" 
              name="image_one_selected"
              accept="image/*"
              (change)="prepareImages($event,0); readImageData($event, '350x350');"
              id="validatedCustomFile" 
              required>
            <label class="form__image-img" for="validatedCustomFile">
              <figure class="image_to_preview_container">
                <img src="#" class="image_to_preview placeholder_image" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Imagen Default:</strong> <br /> 
                *La imagen deberá de ser de 350px * 350px.
              </span>
            </label>
          </div>
          <div class="form__image">
            <input 
              class="display-none"
              type="file" 
              name="image_one_selected"
              accept="image/*"
              (change)="prepareImages($event,1); readImageData($event, '350x350');"
              id="validatedCustomFile1" 
              required>
            <label class="form__image-img" for="validatedCustomFile1">
              <figure class="image_to_preview_container">
                <img src="#" class="image_to_preview placeholder_image" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Imagen Hover:</strong> <br /> 
                *La imagen deberá de ser de 350px * 350px.
              </span>
            </label>
          </div>
          <div class="card__row">
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="primaryModal.hide()">Cerrar</button>
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid" (click)="updatephoto()">
                Guardar Cambios
              </button>
            </div>
          </div>
        </form>
      </div>
