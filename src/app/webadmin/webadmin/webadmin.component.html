
<div class="col-12">
  <strong>  Página Principal</strong>
</div>
<div class="row">
  <div class=" col  " *ngFor="let post of posts" >
    <div class="card ">
      <div class="card-body ">
        
        <div class="btn-group float-right" dropdown>
          <div class="row">
              
              <div  class="col-sm-6 col-md-4">
                  
                  <img style="margin-right: 10px;" class="img-size" src="{{post.frontphoto}}">
                </div> 
          </div>
         
          <div class="row">
               
         <div class="col-sm-6 col-md-4">
        
            <img  class="img-size" src="{{post.backphoto}}">
          </div> 
             </div>
        </div>
        <button   style="margin-top: 10%;" type="button" class="btn btn-primary" data-toggle="modal" (click)="primaryModal.show();passdata(post.id);">
            Editar
          </button>        
      </div>
      <div class="chart-wrapper mt-3 mx-3" style="height:20px;">
        
      </div>
    </div>
  </div><!--/.col-->
</div><!--/.row-->

<div bsModal #primaryModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Selecciona las Imagenes a cambiar de la posicion: {{PostId}}</h4>
        <button type="button" class="close" (click)="primaryModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #loginForm="ngForm" autocomplete="off">

      <div class="modal-body">
          Imagen Default : *La imagen deberá de ser de 350px * 350px; 
        <div class="custom-file margin-gral ">
         
          <input type="file" accept="image/*"
                 (change)="prepareImages($event,0)" class="custom-file-input" id="validatedCustomFile" required>
          <label class="custom-file-label" for="customFile">{{imageInputLabel}}</label>

        </div>
        Imagen  Hover : *La imagen deberá de ser de 350px * 350px; 
        <div class="custom-file margin-gral ">
         
          <input type="file" accept="image/*"
                 (change)="prepareImages($event,1)" class="custom-file-input" id="validatedCustomFile"required>
          <label class="custom-file-label" for="customFile">{{imageInputLabeltwo}}</label>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="primaryModal.hide()">Cerrar</button>
        <button type="submit" class="btn btn-primary"  [disabled]="!loginForm.form.valid"  (click)="updatephoto()" >Guardar Cambios </button>
      </div>
      
    </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
