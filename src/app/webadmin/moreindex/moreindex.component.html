
<div class="col-12" style="padding:0;">
  <br />
  <h2>  Página Principal More</h2>
  <br />
</div>
<div class="container-fluid" style="padding:0; margin-bottom: 15px;">
  <div class="col-12" style="padding:0;">
    Facebook:
    <input type="text" [(ngModel)]="Facebook" class="form-control" name="postitle" id="postitle" placeholder="Facebook" required>
  </div>
  <div class="col-12" style="padding:0;">
    Twitter:
    <input type="text" [(ngModel)]="Twitter" class="form-control" name="postitle" id="postitle" placeholder="Twitter" required>
  </div>
  <div class="col-12" style="padding:0;">
    Instagram:
    <input type="text" [(ngModel)]="Instagram" class="form-control" name="postitle" id="postitle" placeholder="Instagram" required>
  </div>
  <div class="col-12" style="padding:0;">
    Youtube:
    <input type="text" [(ngModel)]="Youtube" class="form-control" name="postitle" id="postitle" placeholder="Youtube" required>
  </div>

  <div class="col-12" style="padding:0;">
    <button type="button" style="
                margin-top: 20px;" class="btn btn-primary" (click)="updatesn()">
      Guardar Cambios
    </button>
  </div>
</div>


<div class="row">
  <div class=" col-sm-3 col-md-3 " *ngFor="let post of posts">
    <mat-card style="margin-bottom: 15px; text-align:center;">

      <a style="cursor:pointer; color:inherit">

        <div class="card-body">
          <img class="img-size-build" src="{{post.frontphoto}}" />
        </div>
      </a>
      <button style="margin-top: 10%;" type="button" class="btn btn-primary" data-toggle="modal" (click)="primaryModal.show();passdata(post.id);">
        Editar
      </button>
    </mat-card>
  </div><!--/.col-->
</div><!--/.row-->

<div bsModal #primaryModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Selecciona las Imagenes a cambiar de la posicion: {{PostId}}</h4>
        <button type="button" class="close" (click)="primaryModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form #loginForm="ngForm" autocomplete="off">
        <div class="modal-body">

          *La imagen deberá de ser de 288px * 866px;
          <div class="custom-file margin-gral ">

            <input type="file" accept="image/*"
                   (change)="prepareImages($event)" class="custom-file-input" id="validatedCustomFile">
            <label class="custom-file-label" for="customFile">{{imageInputLabel}}</label>

          </div>

        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="primaryModal.hide()">Cerrar</button>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid" (click)="updatephoto()">Guardar Cambios </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
