<div class="ml-col-1 padding-general-m">
  <div class="col-12" style="padding: 0;">
    <h2>  Home Menu principal</h2>
    <br />
  </div>
  <div class="row padding-bottom-m">
    <div class="big-card" *ngFor="let post of posts, index as index;">
      <div class="card">
        <div class="card__row">
          <div class="card__info card__info--reziser">
            <p class="card__info-dato">
              <span class="text-bold">Titulo: </span>
              {{post.title}}
            </p>
            <p class="card__info-dato">
              <span class="text-bold">Descripcion: </span>
              {{post.direction}}
            </p>
          </div>
        </div>
        <div class="card__row" id="image_space_{{ index }}">
          <figure class="card__image card__image--full">
            <img src="{{post.frontphoto}}" class="card__image-img card__image-img--full" />
          </figure>
        </div>
        <div class="card__row text-center">
          <button 
            class="button" 
            data-toggle="modal" 
            (click)="primaryModal.show(); passdata(post.id, post.title, post.direction); showImagesSpaces( 'image_space_' + index );">
            Editar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div bsModal #primaryModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Selecciona las Imagenes a cambiar de la posicion: {{PostId}}</h4>
        <button type="button" class="close" (click)="primaryModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="form">
        <form #loginForm="ngForm" autocomplete="off">
          <div class="form__image form__image--full margin-bottom-x">
            <input 
              class="display-none"
              type="file" 
              name="image_one_selected"
              type="file" accept="image/*"
              (change)="readImageData($event, '288x576');" 
              id="validatedCustomFile" />
            <label class="form__image-img" for="validatedCustomFile">
              <figure class="image_to_preview_container form_large_image">
                <img src="" class="image_to_preview placeholder_image" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span>
                <strong>Imagen:</strong> <br /> 
                *La imagen deberá de ser de 350x350px;
              </span>
            </label>
          </div>
          <div class="card__row margin-bottom-x">
            <div class="ml-col-1 custom-input">
              <input 
                type="text"
                [(ngModel)]="title"
                class="custom-input__text" 
                name="titulo_home" 
                id="titulo_home" 
                placeholder="Nombre" 
                required />
              <label class="custom-input__label" for="titulo_home">
                Nombre
              </label>
            </div>
            <div class="ml-col-1 custom-input">
              <textarea 
                [(ngModel)]="direction"
                class="custom-input__textarea" 
                name="descripcion_home" 
                id="descripcion_home" 
                placeholder="Nombre" 
                required></textarea>
              <label class="custom-input__label" for="descripcion_home">
                Descripción
              </label>
            </div>
          </div>
          <div class="card__row margin-top-x">
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="close_button" (click)="primaryModal.hide()">Cerrar</button>
              <button 
                type="button" 
                class="btn btn-primary" 
                [disabled]="!loginForm.form.valid" 
                (click)="updatephoto()">
                Guardar Cambios
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="black-box">
        <img src="" id="image_data" />
      </div>
