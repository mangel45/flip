<div class="row">
    <div class=" col  " *ngFor="let post of posts" >
      <div class="card ">
        <div class="card-body pb-0">
            <div class="col-sm-12 col-md-12" >
                <strong> Title : </strong>{{post.name}} {{post.title}}
                <br>
               <strong> LongDesc :  </strong> {{post.longdesc}}
                <br>
               <strong> ShortDesc :  </strong>  {{post.shortdesc}}
                <br> 
              </div>
          <button type="button" class="btn btn-primary" data-toggle="modal" (click)="primaryModal.show();passdata(post.id);">
              Editar
            </button>        
        </div>
        <div class="chart-wrapper mt-3 mx-3" style="height:20px;">
          
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
  
  <div bsModal #primaryModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-primary" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Selecciona las Imagenes a cambiar de la posicion: {{PostId}}</h4>
          <button type="button" class="close" (click)="primaryModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="col-12  margin-gral">
                Title:
                  <input type="text" [(ngModel)]="title" class="form-control" name="postitle" id="postitle"  placeholder="Title" required>
                </div>
                <div class="col-12  margin-gral">
                    LongDesc:
                      <input type="text" [(ngModel)]="longdesc" class="form-control" name="postitle" id="postitle" placeholder="Long Desc" required>
                    </div>
                    <div class="col-12  margin-gral">
                        ShortDesc:
                          <input type="text" [(ngModel)]="shortdesc" class="form-control" name="postitle" id="postitle" placeholder="ShortDesc" required>
                        </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="primaryModal.hide()">Close</button>
          <button type="button" class="btn btn-primary" (click)="updatephoto()" >Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
