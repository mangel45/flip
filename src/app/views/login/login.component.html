<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #loginForm="ngForm" autocomplete="off">

                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" name="user" [(ngModel)]="email" placeholder="Email" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" name="pass" [(ngModel)]="password" placeholder="Password" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div *ngIf="error" class="alert alert-danger">{{error}}</div>

                      <button type="button" data-style="expand-right" class="btn btn-success btn-ladda" [disabled]="!loginForm.form.valid" (click)="Login()">
                        Login
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" (click)="recoverpass()" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                  <!--<button class="btn btn-success" (click)="showSuccess()">Try Success</button>
  <button class="btn btn-danger" (click)="showError()">Try Error</button>
  <button class="btn btn-warning" (click)="showWarning()">Try Warning</button>
  <button class="btn btn-info" (click)="showInfo()">Try Info</button>
  <button class="btn btn-primary" (click)="showPrimary()">Try Primary</button>
      -->
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
