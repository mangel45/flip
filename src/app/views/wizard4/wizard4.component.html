<div class="app-body">
  <main class="main">
    <div class="container-fluid  animated fadeIn">
      <div class="row">
        <!-- Logo section starts -->
        <div class="col-sm-7 full-height logo-section">
          <div class="row">
            <div class="col-sm-2">
              <img class="logo-flip img-fluid" src="assets/img/FLIP.png" />
            </div>
          </div>
        </div>
        <!-- Logo section ends -->
        <!-- Booking-form starts -->
        <div class="d-flex flex-column col-sm-5 full-height booking-form ">
          <!-- Steper starts -->
          <div class="row steper">
            <div class="col-sm-2 step active-step">
              <div>
                1
              </div>
            </div>
            <div class="col-sm-2 step active-step">
              <div>
                2
              </div>
            </div>
            <div class="col-sm-2 step active-step">
              <div>
                3
              </div>
            </div>
            <div class="col-sm-2 step">
              <div>
                4
              </div>
            </div>
            <div class="col-sm-2 step">
              <div>
                5
              </div>
            </div>
            <div class="col-sm-2 step">
              <div>
                6
              </div>
            </div>
          </div>
          <!-- Steper ends -->
          <!-- Form Section starts -->
          <div class="row flex-fill  align-items-center">
            <div class="col" >
              <div class="row">
                <div class="col-sm-12 text-center">
                  <h5>DO YOU WANT TO LIVE...</h5>
                </div>
              </div>
              <div class="col-sm-12 text-center">
                <div class="card">
                  <div class="card-header">
                    <strong>Companies </strong>
                    <small> Form</small>
                  </div>
                  <div class="card-body">
                    <div class="form-group">
                      <label for="company">Company</label>
                      <select class="form-control" id="company">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="location">Location</label>
                      <select class="form-control" id="location">
                        <option *ngFor="let item of states" [value]="item.id">{{item.name}}</option>
                        <option>b</option>
                        <option>c</option>
                        </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-button">
                  <button aria-pressed="true" class="btn btn-pill btn-block btn-dark active" type="button">SIGUIENTE  ></button>
                </div>
              </div>
            </div>
          </div>
          <!-- Form Section ends -->
        </div>
        <!-- Booking-form ends -->
      </div>
    </div>
    <!-- Footer starts -->
    <app-footer>
      <div class="footer">
        <ul class="footer_menu">
          <br class="brhide hiddens">
          <li class="movilhidden img-fluid"><img src="../assets/img/FLIP.png" alt="FLIP_LOGO"></li>
          <li><a href="#">Communities</a></li>
          <li><a href="#">Backstage</a></li>
          <li><a href="#">Design</a></li>
          <li><a href="#">More</a></li>
          <li class="movilhidden"><hr></li>
          <li class="">
            <a id="partnerfooter" style="font-weight: 600; font-family: GothamProLight;" href="#">Partner</a>
          </li>
          <li class="">
            <a style="font-weight: 600; font-family: GothamProLight; " href="#">Carrers</a>
          </li>
          <li class="">
            <a style="font-weight: 600; font-family: GothamProLight; " href="#">Team</a>
          </li>
          <li class="">
            <a style="font-weight: 600; font-family: GothamProLight; " href="#">FAQ</a>
          </li>
          <br class="brhide hiddens">
          <br class="brhide hiddens">
          <li>
            <a id="facefooter" href="#" class="facebook"><i class="fa fa-facebook fa-2x"></i></a>
          </li>
          <li>
            <a id="facefooter" href="#" class="twitter"><i class="fa fa-twitter fa-2x"></i></a>
          </li>
          <li>
            <a id="facefooter" href="#" class="youtube"><i class="fa fa-youtube fa-2x"></i></a>
          </li>
          <li>
            <a id="facefooter" href="#" class="instagram"><i class="fa fa-instagram fa-2x"></i></a>
          </li>
        </ul>
        <br class="brhide hiddens">
        <br class="brhide hiddens">
        <br class="brhide hiddens">
      </div>
    </app-footer>
    <!-- Footer ends -->
  </main>
</div>
