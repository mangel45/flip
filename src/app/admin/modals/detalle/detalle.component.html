<div class="modal-header">
    <h4 class="modal-title pull-left">Titulo</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="container clearfix">
        <div class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis accusamus expedita 
        </div>
    </div>
</div>

<div class="modal-footer">
    <!-- <button type="button" class="btn btn-pill btn-default" (click)="modalRef.hide()">Cerrar</button> -->
    <button type="button" class="btn btn-outline-dark" (click)="onClickOK()">Editar</button>
    <button type="button" class="btn btn-outline-danger" (click)="onClickCANCEL()">Eliminar</button>
</div>

<ng-template #templateNested>
    <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef2.hide()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <h3>Gracias</h3><br/>
                    <h4>Los datos se actualizaron correctamente.</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button *ngIf="modalRef" type="button" class="btn btn-danger" (click)="modalRef2.hide()">Entendido</button>
    </div>
</ng-template>
