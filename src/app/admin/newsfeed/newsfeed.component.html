

<div class="card card-height-newsfeed" style="">

  <div class="card-body">
    <h5 class="card-title">Add Post </h5>

    <div class="form-row">
      <div class="col-12">
        <input type="text" [(ngModel)]="posttitle" class="form-control" placeholder="Title">
      </div>
    </div>

    <!-- <div class="custom-file">
     <input type="file" class="custom-file-input" id="customFile">
     <label class="custom-file-label" for="customFile">Choose file</label>
   </div>-->
    <div class="row">
      <input class="pull-center btn btn-default btn-default"
             style="float:left; padding-left: 0px; padding-right: 5px;"
             #fileInput multiple
             type="file"
             accept="image/*"
             (change)="prepareImages($event)" />

      <button id="btncomp"
              name="btncomp"
              style="float:left;"
              type="submit"
              class="btn btn-outline-success"
              (click)="addImages()"
              [disabled]="newImages.lenght == 0">
        Upload Foto
      </button>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Write Post</span>
      </div>
      <textarea class="form-control" [(ngModel)]="posttext" aria-label="With textarea"></textarea>
    </div>
    <button (click)="addPost()" type="button" class="btn btn-outline-dark">Add Post</button>
  </div>



  <div class="row">
    <div class="col-sm-6 col-md-4"  *ngFor="let post of posts">
      <div class="card">
        <div class="card-header">

          {{post.posttitle}}
        </div>

        <div class="card-body">
          <label> {{post.posttext}}  </label>
          <div class="col-sm-6 col-md-4">
            <img class="img-size" src="{{post.photo}}">
          </div>
        </div>
        <button (click)="editPost(post.idpost)" type="button" class="btn btn-outline-primary">Edit Post</button>
        <button (click)="deletePost(post.idpost)" type="button" class="btn  btn-outline-danger">Delete Post</button>

      </div>
    </div>
  </div>
</div>
