<div class="ml-col-1">
    <booking-navbar [section]="section"></booking-navbar>
    <div class="ml-col-1 padding-general-m margin-bottom-m">
        <div class="ml-col-1 padding-general-m card-style">
            <h4 class="ap-form__titulo ap-form__titulo--no-border text-left">
                Membership list
                <button 
                    class="ap-form__titulo-button"
                    (click)="goToPage()">
                    Add Membership
                </button>
            </h4>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Platinum">
            </mat-form-field>
            <table mat-table mat-sort [dataSource]="membershipList" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="table__header"> Name</th>
                    <td mat-cell *matCellDef="let element" class="table__data"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef class="table__header"> Price </th>
                    <td mat-cell *matCellDef="let element" class="table__data"> {{element.price | currency}} </td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef class="table__header"> Description </th>
                    <td mat-cell *matCellDef="let element" class="table__data"> {{element.description}} </td>
                </ng-container>
                <ng-container matColumnDef="room">
                    <th mat-header-cell *matHeaderCellDef class="table__header"> Room </th>
                    <td mat-cell *matCellDef="let element" class="table__data"> {{element.room}} </td>
                </ng-container>
                <ng-container matColumnDef="services">
                    <th mat-header-cell *matHeaderCellDef class="table__header"> Services </th>
                    <td mat-cell *matCellDef="let element" class="table__data"> {{element.services}} </td>
                </ng-container>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <button 
                            (click)="viewDetail(element.id)" 
                            mat-raised-button color="accent"
                            class="table__data-button">
                            view more
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
