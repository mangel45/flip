<div class="ml-col-1">
    <div class="ml-col-1 padding-general-m margin-bottom-m">
        <div class="ml-col-1 padding-general-m card-style">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
            </mat-form-field>
            <table mat-table mat-sort [dataSource]="tenantList" class="mat-elevation-z8">

                <!-- Symbol Column -->
                <ng-container matColumnDef="typeRoom">
                    <th mat-header-cell *matHeaderCellDef class="text-bold"> Type Room </th>
                    <td mat-cell *matCellDef="let element"> Valor </td>
                </ng-container>
        
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> Valor </td>
                </ng-container>
        
                <!-- Weight Column -->
                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef> Age </th>
                    <td mat-cell *matCellDef="let element"> Valor</td>
                </ng-container>
        
        
                <ng-container matColumnDef="membership">
                    <th mat-header-cell *matHeaderCellDef> Membership </th>
                    <td mat-cell *matCellDef="let element">
                        <div *ngIf="element.membership !== null; then thenBlock else elseBlock"></div>
                        <ng-template #thenBlock>Valor</ng-template>
                        <ng-template #elseBlock>None</ng-template>
                        <!-- <div *ngIf="element.membership.membershipType != null">{{element.membership.membershipType}}</div>  -->
                    </td>
                </ng-container>
        
                <ng-container matColumnDef="dateInit">
                    <th mat-header-cell *matHeaderCellDef> Arrival date </th>
                    <td mat-cell *matCellDef="let element"> Valor </td>
                </ng-container>
        
                <ng-container matColumnDef="dateEnd">
                    <th mat-header-cell *matHeaderCellDef> Deperture date </th>
                    <td mat-cell *matCellDef="let element"> Valor </td>
                </ng-container>
        
                <ng-container matColumnDef="amountOutstanding">
                    <th mat-header-cell *matHeaderCellDef> Amount Outstanding </th>
                    <td mat-cell *matCellDef="let element"> 
                        <div *ngIf="element.membership !== null; then thenBlock else elseBlock"></div>
                        <ng-template #thenBlock>Valor</ng-template>
                        <ng-template #elseBlock>Valor</ng-template>
                    </td>
                </ng-container>
        
                <!-- Position Column -->
                <ng-container matColumnDef="idUser">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <button 
                                (click)="viewDetail(element.idUser)" 
                                mat-raised-button color="accent"
                                class="ap-form__buttons-button ap-form__buttons-button--med ap-form__buttons-button--aceptar">
                                view more
                            </button>
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
