        <script>
            var modal2 = document.getElementById('loginmodal');

            // Get the button that opens the modal
            var btn2 = document.getElementById("signinmov");

            // Get the <span> element that closes the modal
            var span2 = document.getElementById("closelogin");

            // When the user clicks on the button, open the modal
            btn2.onclick = function () {
                modal2.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span2.onclick = function () {
                modal2.style.display = "none";
            }

            window.onclick = function (event) {
                if (event.target == modal2) {
                    modal2.style.display = "none";
                }
            }

        window.resizecont = 0;
        window.resizesablecont = 0;
        window.indexcont = 1;
        window.morecont = 0;
        window.designcont = 0;
        window.communtiescont = 0;
        window.orientation = 0;

        function resizeHandler(e) {

            console.log(e.type + ' triggered.');
            window.resizesablecont += 1;
            window.globalheightindex = $('#indexgrid').height();
            window.globalwidthindex = $('#indexgrid').width();
            console.log(window.globalheightindex);
            console.log(window.globalwidthindex);
        }
        var fullscreenCount = 0;
        var changeHandler = function () {

            fullscreenCount++;

            if (fullscreenCount % 2 === 0) {
                console.log('fullscreen exit');
                window.resizecont += 1;
                //  alert(window.resizecont);

            }
            else {
                console.log('fullscreened');
                window.resizecont += 1;

            }

        }
        document.addEventListener("fullscreenchange", changeHandler, false);
        document.addEventListener("webkitfullscreenchange", changeHandler, false);
        document.addEventListener("mozfullscreenchange", changeHandler, false);
        document.addEventListener("MSFullscreenChanges", changeHandler, false);

        window.addEventListener("orientationchange", function () {
            window.orientation += 1;
            /*if(window.designcont>0 ){
                console.log("estoy en design"+window.designcont);

            else {
                console.log("NO ESTOY en design"+window.designcont);

            $('#allpage').slideDown(1);

            window.dispatchEvent(new Event('resize'));
        }, false);

        var video = document.getElementById("myVideo");

            if (video.paused) {

                video.pause();
                btn.innerHTML = "Play";
            }
        }
    </script>
